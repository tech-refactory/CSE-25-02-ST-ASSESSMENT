<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel= "stylesheet" href= "https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" >
    
    <link rel="stylesheet" href="../public/css/bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../public/css/index.css">

    <title>Vendorsystem</title>
</head>
<body>
        <div class="main">
            <div class="cards">
                
                <div class="card">
                    <div class="card-content1">
                        <div class="numb">
                        <div class="number">1217</div> 
                        <div class="card-name">Sales</div><br> 
                        </div>
                        <div class="vertical">
                        <div class="number4">1217</div>
                        <div class="card-name4">Orders</div>
                    </div></div>
                    
                </div>

                <div class="card">
                    <div class="card-content">
                        <div class="number2">UGX 1217</div>
                        <div class="card-name">In stock</div>
                    </div>
                    
                </div>
                <div class="card">
                    <div class="card-content1">
                        <div class="number1">5</div>
                        <div class="card-name">Out of stock</div>
                    </div>
                    
                </div>
                <div class="card">
                    <div class="form-content1">
                        <form>
                            <h2>Add Product</h2>
                            <div class="user-input-box">
                                <input type="text" name="pname"  placeholder="Product Name"/> 
                                <br>
                                <input type="text" name="category"  placeholder="Category"/>
                                <br>
                                <input type="number" name="price"  placeholder="Price"/>
                                <br>
                                <input type="number" name="quantity"  placeholder="Quantity"/>
                                <br>
                                <input type="text" name="color"  placeholder="Color"/>
                                <br>
                                <input type="image" id="image" name="uploadimage"  placeholder="Upload image"/>
                                <br>
                                <button type="submit" class="save">SAVE</button>
                                <button type="submit" class="clear">CLEAR</button>
                            </div>
                        </form>
                    </div>
                    
                </div>
                <div class="cards">
                    <div class="table-content">
                        <table>
                        <tr>
                            <th>ID</th>
                            <th>NAME</th>
                            <th>CATEGORY</th>
                            <th>PRICE(UGX)</th>
                            <th>QUANTITY</th>
                        </tr>
                           <tr>
                            <td></td>
                           </tr>
                        </table>
                    </div>
            </div>
        
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="../public/css/director.js"></script>
</body>
</html>
